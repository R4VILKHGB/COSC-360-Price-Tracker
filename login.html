<!DOCTYPE html>
<html lang="en">

<!--LOGIN PAGE-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles_login.css">
    <script defer src="javaScript/login.js"></script> <!--executed after HMTL loads due to defer-->
</head>

<body>
    <main id="main-login">
        <h1>Login</h1> <!--Login title-->
        <div id="login-error-msg-holder"> <!--Error message-->
            <p id="login-error-msg"> Invalid username <span id="login-error-msg2"> and/or password</span></p>
        </div>

        <form id="login-form"> <!--Login form with 3 inputs-->
            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Enter your username.">
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Enter your password.">
            <input type="submit" value="Login" id="login-submit-button"> 
        </form>

    </main>

    
</body>

</html>
