<!DOCTYPE html>
<html lang="en">

<!--LOGIN PAGE-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In to Your Account</title>
    <link rel="stylesheet" href="css/styles_login.css">
    <script defer src="javaScript/login.js"></script>
</head>

<body>
    <main id="main">
        <h1 id="login-header">Login</h1>
        <div id="login-error-msg-holder">
            <p id="login-error-msg"> Invalid username <span id="login-error-msg-line2"> and/or password</span></p>
        </div>

        <form id="login-form"> <!--Login Form-->
            <input type="text" name="username" id="username-f" class="login-form-field" placeholder="Username">
            <input type="text" name="password" id="password-f" class="login-form-field" placeholder="Password">
            <input type="submit" value="Login" id="login-form-sub">
    
        </form>

    </main>

    

</body>

</html>
